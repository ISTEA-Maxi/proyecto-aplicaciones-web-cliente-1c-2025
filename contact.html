<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Nihon Rentals & Parts</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

    <header>
        <h1>Nihon Rentals & Parts</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" target="_blank">Rent</a></li>
            <li><a href="#" target="_blank">Tienda</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="container">
        <main id="main" style="flex-grow: 1; padding: 2rem;">
            <h1>Contacto</h1>
            <p>¿Tenés dudas o querés consultarnos algo? Completá el siguiente formulario y te respondemos lo antes posible:</p>
            
            <form id="form-contacto" style="display: flex; flex-direction: column; gap: 1rem; max-width: 500px;">
                <label>
                    Nombre:
                    <input type="text" name="nombre" required>
                </label>
                <label>
                    Email:
                    <input type="email" name="email" required>
                </label>
                <label>
                    Mensaje:
                    <textarea name="mensaje" rows="5" required></textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
        </main>
    </div>

    <footer>
        <p>Todos los derechos e izquierdos reservados &COPY;</p>
        <a href="#">Contact us</a>
    </footer>

</body>
<script src="./scripts/app.js"></script>
</html>
